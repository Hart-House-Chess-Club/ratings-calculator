<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings Calculator Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ratings Calculator Visualization</h1>
    <form id="predict-form">
        <label>CFC ID: <input type="number" name="cfc_id" required></label><br>
        <label>Number of Games: <input type="number" name="n_games" required></label><br>
        <label>Opponent Ratings (comma-separated): <input type="text" name="ratings_list" required></label><br>
        <label>Wins: <input type="number" name="wins" required></label><br>
        <label>Losses: <input type="number" name="losses" required></label><br>
        <label>Draws: <input type="number" name="draws" required></label><br>
        <label>Current Rating: <input type="number" name="current_rating" required></label><br>
        <label>All Time High: <input type="number" name="all_time_high" required></label><br>
        <label>Rating Type (1=established, 0=provisional): <input type="number" name="rating_type" required></label><br>
        <label>Quick Tourney (1=yes, 0=no): <input type="number" name="quick_tourney" required></label><br>
        <button id="fetch-btn" type="submit">Predict Rating</button>
    </form>
    <pre id="output"></pre>
    <script src="app.js"></script>
</body>
</html>
